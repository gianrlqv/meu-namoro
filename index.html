<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor 💖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Nosso Amor 💖</h1>
    <h2>Estamos juntos há:</h2>
    <div id="contadorAoVivo">Carregando...</div>

    <br>
    <button id="toggleModo">🌙 Modo Noturno</button>
    <button id="playPause">🎵 Tocar Música</button>
    <button onclick="document.getElementById('galeria').scrollIntoView({behavior: 'smooth'})">
        📸 Nossos Momentos
    </button>

    <!-- Música de fundo -->
    <audio id="musica" loop>
        <source src="a_thousand_years.mp3" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <!-- Frases românticas -->
    <div id="romanticText" class="mensagem-romantica">Carregando...</div>

    <!-- Upload de imagens -->
    <input type="file" id="imageInput" accept="image/*">
    
    <!-- Galeria de fotos -->
    <h2 id="galeria">Nossos Momentos 📸</h2>
    <div id="gallery" class="galeria"></div>

    <script src="script.js"></script>
</body>
</html>
