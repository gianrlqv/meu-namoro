<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Namoro</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #fce4ec; 
            padding: 20px;
            overflow: hidden;
        }
        h1, h2 { color: #e91e63; }
        #contadorAoVivo { 
            font-size: 24px; 
            font-weight: bold; 
            color: #ff4081; 
            margin: 10px 0;
        }
        .galeria img { 
            width: 200px; 
            height: auto; 
            margin: 10px; 
            border-radius: 10px; 
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        .mensagem {
            background: white;
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            font-size: 18px;
        }
        /* Cora√ß√µes caindo */
        .heart {
            position: absolute;
            color: red;
            font-size: 24px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Nosso Amor üíñ</h1>
    
    <h2>Estamos juntos h√°:</h2>
    <div id="contadorAoVivo"></div>

    <h2>Minha Mensagem Para Voc√™</h2>
    <div class="mensagem">
        <p>Desde que nos conhecemos, minha vida ficou mais especial. Cada dia ao seu lado √© uma nova aventura cheia de amor e felicidade. Obrigado(a) por tudo! ‚ù§Ô∏è</p>
    </div>

    <h2>Nossos Momentos</h2>
    <div class="galeria">
        <img src="foto1.jpg" alt="Nosso momento 1">
        <img src="foto2.jpg" alt="Nosso momento 2">
        <img src="foto3.jpg" alt="Nosso momento 3">
    </div>

    <h2>Nosso V√≠deo</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/C√ìDIGO_DO_V√çDEO" frameborder="0" allowfullscreen></iframe>

    <script>
        function atualizarContador() {
            const dataInicio = new Date("2023-02-01T00:00:00"); // Altere para a data do namoro
            const agora = new Date();
            const diferenca = agora - dataInicio;

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById("contadorAoVivo").innerText = 
                `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos de amor!`;
        }

        // Atualiza o contador a cada segundo
        setInterval(atualizarContador, 1000);
        atualizarContador();

        // Criar cora√ß√µes caindo
        function criarCoracoes() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            heart.style.fontSize = (Math.random() * 20 + 10) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(criarCoracoes, 300);
    </script>
</body>
</html>
