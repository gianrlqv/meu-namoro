<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Namoro</title>
    <style>
        /* Estilos gerais */
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #121212; /* Fundo escuro */
            color: #ff80ab; /* Cor do texto */
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2 { color: #ff4081; }
        #contadorAoVivo { 
            font-size: 24px; 
            font-weight: bold; 
            color: #ff80ab; 
            margin: 10px 0;
        }
        .mensagem {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            font-size: 18px;
        }

        /* Galeria de fotos em linha horizontal */
        .galeria {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
            justify-content: center;
        }
        .galeria img { 
            width: 150px;
            height: auto;
            border-radius: 10px; 
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
        }

        /* Menu interativo */
        .menu {
            margin: 20px 0;
        }
        .menu button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu button:hover {
            background-color: #e91e63;
        }
        .menu input {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ff4081;
            margin-right: 5px;
        }

        /* Cora√ß√µes caindo */
        .heart {
            position: fixed;
            color: red;
            font-size: 24px;
            animation: fall linear infinite;
            top: -50px;
        }
        @keyframes fall {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Nosso Amor üíñ</h1>
    
    <h2>Estamos juntos h√°:</h2>
    <div id="contadorAoVivo"></div>

    <h2>Minha Mensagem Para Voc√™</h2>
    <div class="mensagem">
        <p>Desde que nos conhecemos, minha vida ficou mais especial. Cada dia ao seu lado √© uma nova aventura cheia de amor e felicidade. Obrigado(a) por tudo! ‚ù§Ô∏è</p>
    </div>

    <h2>Nossos Momentos</h2>

    <!-- Menu interativo para adicionar novas fotos -->
    <div class="menu">
        <input type="text" id="fotoInput" placeholder="Cole o link da imagem">
        <button onclick="adicionarFoto()">Adicionar Foto</button>
    </div>

    <!-- Galeria de fotos em linha horizontal -->
    <div class="galeria" id="galeria">
        <img src="foto1.jpg" alt="Nosso momento 1">
        <img src="foto2.jpg" alt="Nosso momento 2">
        <img src="foto3.jpg" alt="Nosso momento 3">
    </div>

    <h2>Nosso V√≠deo</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/C√ìDIGO_DO_V√çDEO" frameborder="0" allowfullscreen></iframe>

    <script>
        function atualizarContador() {
            const dataInicio = new Date("2023-02-01T00:00:00"); // Altere para a data do namoro
            const agora = new Date();
            const diferenca = agora - dataInicio;

            const dias = Math.floor(diferenca / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diferenca % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutos = Math.floor((diferenca % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diferenca % (1000 * 60)) / 1000);

            document.getElementById("contadorAoVivo").innerText = 
                `${dias} dias, ${horas} horas, ${minutos} minutos e ${segundos} segundos de amor!`;
        }

        // Atualiza o contador a cada segundo
        setInterval(atualizarContador, 1000);
        atualizarContador();

        // Criar cora√ß√µes caindo por toda a tela
        function criarCoracoes() {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.classList.add("heart");
            heart.style.left = Math.random() * window.innerWidth + "px"; // Posi√ß√£o aleat√≥ria
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s"; // Tempo de queda
            heart.style.fontSize = (Math.random() * 30 + 10) + "px"; // Tamanhos variados
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(criarCoracoes, 200);

        // Fun√ß√£o para adicionar novas fotos √† galeria
        function adicionarFoto() {
            const urlFoto = document.getElementById("fotoInput").value;
            if (urlFoto) {
                const novaFoto = document.createElement("img");
                novaFoto.src = urlFoto;
                novaFoto.alt = "Novo momento";
                document.getElementById("galeria").appendChild(novaFoto);
                document.getElementById("fotoInput").value = ""; // Limpa o campo ap√≥s adicionar
            } else {
                alert("Por favor, insira um link v√°lido para a imagem.");
            }
        }
    </script>
</body>
</html>
